<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Damas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Checkers Game</h1>
        <canvas id="checkersBoard" width="400" height="400" class="border-4 border-gray-800"></canvas>
        <p id="status" class="mt-4 text-xl font-semibold">white's turn</p>
        <div class="mt-4 space-x-4">
            <button id="resetButton" class="bg-[#E0E0E0] hover:bg-[#C0C0C0] text-[#404040] font-bold py-2 px-4 rounded">
                Reset
            </button>
            <button id="nextButton" class="bg-[#404040] hover:bg-[#606060] text-[#E0E0E0] font-bold py-2 px-4 rounded">
                Next
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
